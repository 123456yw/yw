<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片标签</title>
</head>
<body><br />
	1普通插入图片<br />
	<img src="wo.jpg" /><br />
	2alt图片<br />
	<img src="wo.jp" alt="大头照" /><br />
	3title图片<br />
	<img src="wo.jpg" title="刘德华"/><br />
	4有宽度高度图片<br />
	<img src="wo.jpg" width="500" height="600" /><br />
	5带有边框的图片<br />
	<img src="wo.jpg" border="4" /><br />
</body>
</html>
